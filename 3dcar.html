<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Model</title>
    <link rel="stylesheet" href="3dcar.css">
</head>
<body>
    <div class="scene">
        <div class="car">
            <!-- Car Body -->
            <div class="body">
                <div class="roof"></div>
                <div class="front"></div>
                <div class="back"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <!-- Wheels -->
            <div class="wheel wheel-front-left"></div>
            <div class="wheel wheel-front-right"></div>
            <div class="wheel wheel-back-left"></div>
            <div class="wheel wheel-back-right"></div>
        </div>
    </div>
</body>
</html>
